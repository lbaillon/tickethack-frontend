<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHack</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logoButton">
                <a  id="logo" href="index.html">TicketHack</a>
            </div>
            <div id="cartButton">
                <a  href="cart.html">Cart</a>
            </div>
            <div id="bookingButton">
                <a  href="booking.html">Bookings</a>
            </div>
        </div>  

         <div id="zonetexte">
            <h1>Explore the world effortlessly by train!</h1>
            <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</h2>
         </div>

         <div id="contenu">
         <div id="blocGauche">
            <input id="depart" type="text" placeholder="Departure" />
            <input id="arrivee" type="text" placeholder="Arrival" />
            <input id="date" type="date"/>
            <button type="button" id="btn-search">Search</button>
         </div>

         <div id="blocDroit">
            <div id="blocImg">
                <img id="imgdroit" src="images/train.png" alt="train" width="200">
            </div>
            <p id="texteBlocDroit">It's time to book your futur trip.</p>
         </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
